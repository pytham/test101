<!DOCTYPE html>
<html>
  <body onload=onBodyLoad()>
    <h1>Glass Board</h1>
    <script src='jquery2.js' type="text/javascript">   </script>
    <script src='canvas_script.js' type="text/javascript"></script>
    <link type='text/css' rel='stylesheet'  href='style.css'></link>
    <div id="postit">
    <div id="toolbar" class="glasstoolbar">

    </div>
  </body>
</html>
